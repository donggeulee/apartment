<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>길음뉴타운 아파트 정보 지도</title>
    <link rel="stylesheet" href="map.css">
</head>
<body>

    <h1>📍 길음뉴타운 단지별 상세 정보</h1>
    <p>지도 위 마커를 클릭하여 아파트 단지 정보를 확인하세요.</p>

    <div class="map-container" id="markerContainer">
        <!-- 배경 지도 이미지 -->
        <img src="map_gireum.png" alt="길음동 지도" style="display: block; max-width: 1000px; height: auto;">
        
        <!-- 마커들은 script.js에 의해 이곳에 자동으로 생성됩니다 -->
    </div>

    <!-- 팝업 구조 -->
    <div id="modalBg" class="modal-bg" onclick="hideInfo()"></div>
    <div id="modalContent" class="modal-content">
        <h2 id="aptName">단지명</h2>
        <p id="aptDetail">상세 내용</p>
        <button class="close-btn" onclick="hideInfo()">닫기</button>
    </div>

    <script src="map.js"></script>
</body>
</html>
