<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <title>내 집 마련 프로젝트</title>
    <style>
        body { font-family: sans-serif; line-height: 1.6; padding: 20px; }
        .link-box { background: #f4f4f4; padding: 15px; border-radius: 8px; }
        a { color: #007bff; text-decoration: none; font-weight: bold; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>밍지와 동그리의 내 집 마련하기!!</h1>
    <p>아래 링크를 클릭하면 관련 페이지로 이동합니다.</p>

    <div class="link-box">
        <ul>
            <li><a href="길음뉴타운/gireum.html" id="link-gireum">길음뉴타운 상세 보기</a></li>
            <li><a href="성남/seongnam.html" id="link-seongnam">성남 상세 보기</a></li>
        </ul>
    </div>

    <script>
        // 페이지 이동 시에도 캐시를 타지 않도록 링크 뒤에 타임스탬프를 자동으로 붙여주는 스크립트
        const timestamp = new Date().getTime();
        document.getElementById('link-gireum').href += "?v=" + timestamp;
        document.getElementById('link-seongnam').href += "?v=" + timestamp;
    </script>
</body>
</html>
